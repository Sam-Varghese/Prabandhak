<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Event</title>

    <!-- Including frameworks -->

    <!-- Including Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1 align="center">Create Event</h1>

    <form action="">
      <div class="mb-3">
        <label for="eventTitle" class="form-label">Title of the event: </label>
        <input type="text" class="form-control" id="eventTitle" />
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label"
          >Kindly enter the start date:
        </label>
        <input type="date" id="eventDate" class="form-control" />
      </div>
      <div class="mb-3">
        <label for="eventDate" class="form-label">
          Kindly enter the end date:
        </label>
        <input type="date" class="form-control" id="eventDate" />
      </div>
      <div class="mb-3">
        <label for="eventDescription" class="form-label">
          Enter the description of the event:
        </label>
        <input type="text" class="form-control" id="eventDescription" />
      </div>
      <div class="mb-3">
        <label for="eventLocation" class="form-label">Enter the location of the event: </label>
        <input type="text" class="form-control" id="eventLocation">
      </div>

      <p align="center"><button class="btn btn-primary" type="submit">Create</button></p>
    </form>
  </body>
</html>
